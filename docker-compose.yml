version: '3.8'
services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravelpassword
    volumes:
      - ./basique_cuisine/mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    image: laravelsail/php82-composer
    container_name: backend
    working_dir: /var/www/html
    volumes:
      - ./basique_cuisine/backend:/var/www/html
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravelpassword
      VIRTUAL_HOST: basique-cuisine.site
      LETSENCRYPT_HOST: basique-cuisine.site
      LETSENCRYPT_EMAIL: lucas.huchede@gmail.com

  frontend:
    image: node:18
    container_name: frontend
    working_dir: /app
    command: sh -c "npm install && npm run build && npx serve -s dist"
    volumes:
      - ./basique_cuisine/frontend:/app
    environment:
      VIRTUAL_HOST: basique-cuisine.site
      LETSENCRYPT_HOST: basique-cuisine.site
      LETSENCRYPT_EMAIL: lucas.huchede@gmail.com

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - ./basique_cuisine/frontend/dist:/usr/share/nginx/html


  acme-companion:
    image: nginxproxy/acme-companion
    container_name: acme-companion
    restart: always
    depends_on:
      - nginx-proxy
    environment:
      DEFAULT_EMAIL: lucas.huchede@gmail.com
      NGINX_PROXY_CONTAINER: nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
